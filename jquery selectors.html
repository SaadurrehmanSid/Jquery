<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        tr.nice td {
            background-color: #fafad2;
        }
        
        tr.mon td {
            background: blue;
        }
    </style>
    <script>
        $("document").ready(function() {

            $("td").css("padding", "6px 10px");
            $("td").css("border", "3px solid green");

            $(".hero").css("color", "red");

            // $("ul li.villian").css("background-color", "blue");

            $("h3, th").css("background-color", "orange");

            // $("#numbers").css("background-color", "gray");

            // this is how you get the preceded element thorugh jquery
            $("p + h3").css("background-color", "purple");

            //how to grap  a sibling of an element
            $("#randstuff ~ h5").css("background-color", "purple");

            //how to grap a child of an element
            $("#superhumans > *").css("font-style", "italic");

            //any element which has attribute
            $("div[id]").css("padding", "10px");

            $("div:has(h4)").css("text-decoration", "underline");

            $("li[class=hero]").css("border", "2px solid black");

            $("li[class^='v']").css("border", "2px solid purple");

            $("li[class$='n']").css("color", "blue");

            $("li:contains('Richards')").css("background-color", "yellow");

            $("#numbers tr:odd").addClass("nice");

            $("#numbers tr").mouseover(function() {
                $(this).addClass("mon");
            });

            $("#numbers tr").mouseout(function() {
                $(this).removeClass("mon");
            });

            // $("#numbmrs tr").mouseout(function() {
            //     $(this).removeClass("mon");
            // });


        });
    </script>
</head>

<body>

    <div id="numbers">

        <p>

            <h3>The Most Important Numbers</h3>

            <table>

                <tr>

                    <th>Number</th>

                    <th>Why I Care</th>

                </tr>

                <tr>

                    <td>2012</td>

                    <td>Year We All Die</td>

                </tr>

                <tr>

                    <td>12-21-12</td>

                    <td>My Next Birthday</td>

                </tr>

                <tr>

                    <td>12-21-12</td>

                    <td>The Day We All Die</td>

                </tr>

            </table>

        </p>

    </div>

    <div>

        <h3>The Most Powerful Superhumans</h3>

        <ul id="superhumans">

            <li class=”unknown”>Beyonder</li>

            <li class="villian">Galactus</li>

            <li class="hero">Franklin Richards</li>

            <li class="hero">Reed Richards</li>

        </ul>

        <p>
            <h4>Who Do You Think is Most Powerful?</h4>
        </p>

        <h6>Very Small</h6>

    </div>

    <div>

        <h3 id="randstuff">Stuff 1</h3>

        <h4>Stuff 2</h4>

        <h5>Stuff 3</h5>

    </div>

</body>

</html>
